<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

<head>
	<title>Minecraft Three.js</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<button id="button1" style="position: absolute; left: 50%; transform: translate(-50%, 0);">Press to Lock Cursor</button>

<body id="hide_id" style="background-color: black;">

	<script src="perlin.js"></script>
	<script src="three.js-master/build/three.js"></script>
	<script src="three.js-master/examples/js/controls/PointerLockControls.js"></script>
	<script src="three.js-master/examples/js/libs/stats.min.js"></script>
	<script>
		javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://github.com/mrdoob/stats.js/blob/master/build/stats.min.js';document.head.appendChild(script);})()		
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 200);
		camera.position.z = 5;
		var scene = new THREE.Scene();
		addLighting();

		function addLighting()
		{
			const skyColor = 0xB1E1FF;  // light blue
			const groundColor = 0xB97A20;  // brownish orange
			const intensity = 1;
			const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
			scene.background = new THREE.Color(skyColor);
			const density = 0.01;
			scene.fog = new THREE.FogExp2(skyColor, density);
			scene.add(light)
		}

		// Inputs //
		let controls = new THREE.PointerLockControls(camera, renderer.domElement);
		let clock = new THREE.Clock();

		let btn = document.querySelector("#button1");
		btn.addEventListener('click', ()=>{
			controls.lock();
		})
		controls.addEventListener('lock', ()=> {
			btn.innerHTML = "Press ESC to Unlock Cursor"
		})
		controls.addEventListener('unlock', ()=> {
			btn.innerHTML = "Press to Lock Cursor"
		})

		let keyboard = [];
		addEventListener("keydown", (e) => {
			keyboard[e.key] = true;
		});
		addEventListener("keyup", (e) => {
			keyboard[e.key] = false;
		});

		function processKeyboard(delta) {
			let speed = 6;
			let actualSpeed = speed * delta;
			if (keyboard["w"]) {
				controls.moveForward(actualSpeed);
			}
			if (keyboard["s"]) {
				controls.moveForward(-actualSpeed);
			}
			if (keyboard["a"]) {
				controls.moveRight(-actualSpeed);
			}
			if (keyboard["d"]) {
				controls.moveRight(actualSpeed);
			}
			if (keyboard[" "]) {
				camera.position.y += actualSpeed;
			}
			if (keyboard["q"]) {
				camera.position.y -= actualSpeed;
			}
		}

		function distanceBetween(x1, z1, x2, z2) {
			return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(z1 - z2, 2));
		}

		let data = new Map();

		function generateBlock(x, z) {
			var height = Math.floor(30 * noise.perlin2(x/75, z/75));
			let block = drawBlock(x, z, height);
			data[x+""+z] = [block, 1];
		}

		const geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
		const grassMaterial = new THREE.MeshLambertMaterial({color: 0x02cf08});
		function drawBlock(x, z, y) {
			mesh = new THREE.Mesh(geometry, grassMaterial);
			mesh.position.x = x;
			mesh.position.y = y;
			mesh.position.z = z;
			scene.add(mesh);
			return mesh;
		}

		let prevX = 1;
		let prevZ = 1;
		function processLand() {
			let x = Math.floor(camera.position.x + 0.5);
			let z = Math.floor(camera.position.z + 0.5);
			if (x != prevX || z != prevZ) {
				drawBlocks(x, z);
				removeBlocks(x, z);
			}
		}

		let blockRenderDist = 65;
		drawStart();
		function drawStart() {
			for (let r = -blockRenderDist - 10; r < blockRenderDist+11; r++) {
				for (let c = -blockRenderDist - 10; c < blockRenderDist+11; c++) {
					generateBlock(r, c);
				}
			}
		}
		function drawBlocks(playerX, playerZ) {
			let c = playerZ + blockRenderDist;
			for (let r = playerX - blockRenderDist; r <= playerX + blockRenderDist; r++) {
				let block = data[r+""+c];
				if (block != null) {
					if (block[1] == 0) {
						scene.add(block[0]);
						block[1] = 1;
					}
				} else {
					generateBlock(r, c);
				}
			}
			c = playerZ - blockRenderDist;
			for (let r = playerX - blockRenderDist; r <= playerX + blockRenderDist; r++) {
				let block = data[r+""+c];
				if (block != null) {
					if (block[1] == 0) {
						scene.add(block[0]);
						block[1] = 1;
					}
				} else {
					generateBlock(r, c);
				}
			}
			let r = playerX + blockRenderDist;
			for (let c = playerZ - blockRenderDist; c <= playerZ + blockRenderDist; c++) {
				let block = data[r+""+c];
				if (block != null) {
					if (block[1] == 0) {
						scene.add(block[0]);
						block[1] = 1;
					}
				} else {
					generateBlock(r, c);
				}
			}
			r = playerX - blockRenderDist;
			for (let c = playerZ - blockRenderDist; c <= playerZ + blockRenderDist; c++) {
				let block = data[r+""+c];
				if (block != null) {
					if (block[1] == 0) {
						scene.add(block[0]);
						block[1] = 1;
					}
				} else {
					generateBlock(r, c);
				}
			}
		}

		function removeBlocks(playerX, playerZ) {
			for (var i in data) {
				let block = data[i];
				if (block[1] == 1 && (playerZ - block[0].position.z > blockRenderDist || playerX - block[0].position.x > blockRenderDist)) {
					scene.remove(block[0]);
					block[1] = 0;
				}
			}
		}

		function drawScene() {
			renderer.render(scene, camera);
			let delta = clock.getDelta();
			processKeyboard(delta);
			processLand();
			requestAnimationFrame(drawScene);
		}

		drawScene();

	</script>
</body>

</html>
