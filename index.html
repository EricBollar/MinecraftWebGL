<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

<head>
	<title>Minecraft Three.js</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<button id="button1" style="position: absolute; left: 50%; transform: translate(-50%, 0);">Press to Lock Cursor</button>

<body id="hide_id" style="background-color: black;">

	<script src="perlin.js"></script>
	<script src="three.js-master/build/three.js"></script>
	<script src="three.js-master/examples/js/controls/PointerLockControls.js"></script>
	<script src="three.js-master/examples/js/libs/stats.min.js"></script>
	<script>
		javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://github.com/mrdoob/stats.js/blob/master/build/stats.min.js';document.head.appendChild(script);})()		
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 50);
		camera.position.z = 5;
		var scene = new THREE.Scene();
		addLighting();

		function addLighting()
		{
			const skyColor = 0xB1E1FF;  // light blue
			const groundColor = 0xB97A20;  // brownish orange
			const intensity = 1;
			const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
			scene.background = new THREE.Color(skyColor);
			const density = 0.05;
			scene.fog = new THREE.FogExp2(skyColor, density);
			scene.add(light)
		}

		// Inputs //
		let controls = new THREE.PointerLockControls(camera, renderer.domElement);
		let clock = new THREE.Clock();

		let btn = document.querySelector("#button1");
		btn.addEventListener('click', ()=>{
			controls.lock();
		})
		controls.addEventListener('lock', ()=> {
			btn.innerHTML = "Press ESC to Unlock Cursor"
		})
		controls.addEventListener('unlock', ()=> {
			btn.innerHTML = "Press to Lock Cursor"
		})

		let keyboard = [];
		addEventListener("keydown", (e) => {
			keyboard[e.key] = true;
		});
		addEventListener("keyup", (e) => {
			keyboard[e.key] = false;
		});

		function processKeyboard(delta) {
			let speed = 5;
			let actualSpeed = speed * delta;
			if (keyboard["w"]) {
				controls.moveForward(actualSpeed);
			}
			if (keyboard["s"]) {
				controls.moveForward(-actualSpeed);
			}
			if (keyboard["a"]) {
				controls.moveRight(-actualSpeed);
			}
			if (keyboard["d"]) {
				controls.moveRight(actualSpeed);
			}
			if (keyboard[" "]) {
				camera.position.y += actualSpeed;
			}
			if (keyboard["q"]) {
				camera.position.y -= actualSpeed;
			}
		}

		function distanceBetween(x1, z1, x2, z2) {
			return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(z1 - z2, 2));
		}

		let data = new Map();
		let chunks = new Map();
		function generateChunk(x, z) {
			data[x+""+z] = new Map();
			chunk = [];
			for (let r = x; r < x+16; r++) {
				for (let c = z; c < z+16; c++) {
					var height = Math.floor(20 * noise.perlin2(r/100, c/100));
					chunk.push(drawBlock(r, c, height));
					data[x+""+z][r+""+c] = height;
				}
			}
			chunks[x+""+z] = chunk;
		}

		const geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
		const material = new THREE.MeshLambertMaterial({color: 0x02cf08});
		function drawBlock(x, z, y) {
			mesh = new THREE.Mesh(geometry, material);
			mesh.position.x = x;
			mesh.position.y = y;
			mesh.position.z = z;
			scene.add(mesh);
			return mesh;
		}

		let prevX = 2;
		let prevZ = 2;
		function processLand() {
			let x = Math.floor(camera.position.x) - Math.floor((camera.position.x % 16));
			let z = Math.floor(camera.position.z) - Math.floor((camera.position.z % 16));
			console.log(camera.position.x);
			console.log(x);
			if (x != prevX || z != prevZ) {
				if (x % 16 == 0 || z % 16 <= 0) {
					drawChunks(x, z);
					console.log("here");
					removeChunks(x, z);
				}
			}
		}

		let chunkRenderDist = 3 * 16;
		function drawChunks(playerX, playerZ) {
			for (let r = playerX - chunkRenderDist; r < playerX + chunkRenderDist; r += 16) {
				for (let c = playerZ - chunkRenderDist; c < playerZ + chunkRenderDist; c += 16) {
					if (chunks[r+""+c] == null) {
						if (data[r+""+c] != null) {
							chunk = [];
							for (let q = r; q < r+16; q++) {
								for (let w = c; w < c+16; w++) {
									chunk.push(drawBlock(q, w, data[r+""+c][q+""+w]));
								}
							}
							chunks[r+""+c] = chunk;
						} else {
							generateChunk(r, c);
						}
					}
				}
			}
		}

		function removeChunks(playerX, playerZ) {
			var remove = [];
			for (var i in chunks) {
				if (chunks[i] != null) {
					let b = chunks[i][128];
					if (distanceBetween(playerX, playerZ, b.position.x, b.position.z) >= chunkRenderDist) {
						for (let m = 0; m < chunks[i].length; m++) {
							scene.remove(chunks[i][m]);
						}
						remove.push(i);
					}
				}

				for (let i = 0; i < remove.length; i++) {
					chunks[remove[i]] = null;
				}
			}
		}

		function drawScene() {
			renderer.render(scene, camera);
			let delta = clock.getDelta();
			processKeyboard(delta);
			processLand();
			requestAnimationFrame(drawScene);
		}

		drawScene();

	</script>
</body>

</html>
